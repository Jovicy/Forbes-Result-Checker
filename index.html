<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbes Result Checker</title>
    <!-- css links -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/queries.css">
</head>
<body>
    <div class="form-container">
        <div class="form-title">
            <div class="form-logo">
                <img src="./img/forbes-logo.png" alt="logo">
            </div>
            <h2>Student Result Checker</h2>
        </div>
        <div class="form-content">
            <input type="text" id="studentId" placeholder="Enter Student ID (e.g., S123)" oninput="clearResult()">
            <button onclick="checkResult()">Check Result</button>
            <div id="result" class="result"></div>
        </div>
        <div class="form-note">
            <li>Enter your Personal Identification Number</li>
            <li>Click Check Result and wait for the results window to come up</li>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
